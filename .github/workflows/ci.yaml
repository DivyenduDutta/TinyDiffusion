name: CI

on:
  push: # this triggers on push events on all branches
  pull_request:
    branches: [ master ]

jobs:
  ci-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$PYTHONPATH:/home/TinyDiffusion" >> $GITHUB_ENV

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: tiny-diffusion
          environment-file: environment.yml
          python-version: 3.11
          auto-activate: false

      - name: Run pre-commit (linting/formatting/mypy etc)
        shell: bash -l {0}
        run: |
          conda activate tiny-diffusion
          pre-commit run --all-files --show-diff-on-failure
